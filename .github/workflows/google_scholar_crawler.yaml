name: Get Citation Data

on:
  workflow_dispatch:    # 手动触发
  page_build:   # GitHub Pages 构建触发
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 08:00 运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库并自动配置推送凭证（使用 GITHUB_TOKEN）
      - uses: actions/checkout@v2

      # 安装 Python 及 pip
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip

      # 运行爬虫脚本并将结果提交到 google-scholar-stats 分支
      - name: Run crawler and push results
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
        run: |
          cd google_scholar_crawler
          pip3 install --user -r requirements.txt
          python3 main.py

          cd results
          git init
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote add origin https://github.com/${{ github.repository }}.git

          git add *.json
          git commit -m "Updated Citation Data"
          git push origin HEAD:google-scholar-stats --force
